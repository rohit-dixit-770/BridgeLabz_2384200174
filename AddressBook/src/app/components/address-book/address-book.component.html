<div class="container ">
    <div class="header">
        <h2><i class="fa-solid fa-address-book"></i> Address Book</h2>    
    <button class="refresh-btn" (click)="loadContacts()">Refresh</button>
    <button class="btn btn-primary add-contact" (click)="openAddContactModal()">
        <i class="fas fa-user-plus"></i> Add Contact
    </button>
    </div>


    <div class="modal" [ngClass]="{ 'show': showAddContact }">
        <div class="modal-content position-relative">
            <span class="close-btn" (click)="closeAddContactModal()">&times;</span>
            <h3 class="text-center mb-3">Add New Contact</h3>

            <div class="mb-3 row">
                <label class="col-form-label col-sm-4 text-start">Name:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="newContact.name" class="form-control" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-form-label col-sm-4 text-start">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="newContact.phoneNumber" class="form-control" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-form-label col-sm-4 text-start">Address:</label>
                <div class="col-sm-8">
                    <input type="text" [(ngModel)]="newContact.address" class="form-control" />
                </div>
            </div>

            <button (click)="saveContact()" class="btn btn-success w-100">
                 Add
            </button>
        </div>
    </div>


    <table>
        <thead>
            <tr>
                <th>Contact Id</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts;">
                <td>{{ contact.id }}</td>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phoneNumber }}</td>
                <td>{{ contact.address }}</td>
                <td>
                    <button class="edit-btn" (click)="editContact(contact.id,contact)">
                        <i class="fa-solid fa-pen"></i> Edit
                    </button>
                    <button class="delete-btn" (click)="deleteContact(contact.id)">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
