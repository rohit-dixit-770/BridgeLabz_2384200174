<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="resetPassword()">
                        <div class="mb-3">
                            <label for="text" class="form-label">token</label>
                            <input type="text" id="token" class="form-control" [(ngModel)]="token" name="token" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                [(ngModel)]="confirmPassword" name="confirmPassword" required>
                            <small class="text-danger" *ngIf="password !== confirmPassword">
                                Passwords do not match!
                            </small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Remembered your password? <a routerLink="/login"  class="text-primary fw-bold">Login here</a></p>
                  </div>
            </div>
        </div>
    </div>
</div>
