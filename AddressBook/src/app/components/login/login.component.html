<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
              </div>
  
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
            </form>
          </div>
  
          <div class="card-footer text-center">
            <p>Don't have an account? <a routerLink="/register">Register here</a></p>
            <p><a routerLink="/forgot-password">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
